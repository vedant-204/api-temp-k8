apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
  namespace: default
  labels:
    app: nodeapp
spec:
  selector:
    matchLabels:
      app: nodeapp
  replicas: 1
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeappcontainer
        image: vedant2040/nodeapp:v0
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        env:
        - name: SERVICE_TAGS
          value: "prod"
        - name: SERVICE_NAME
          value: "nodeapp-service"
        - name: SERVICE_PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: nodedb
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: nodedb
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: nodedb
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: nodedb
              key: DB_NAME
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: nodedb
              key: DB_PORT
        - name: DB_CONNECTION_LIMIT
          valueFrom:
            configMapKeyRef:
              name: nodedb
              key: DB_CONNECTION_LIMIT
        ports:
          - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service
spec:
  selector:
    app: nodeapp
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000